<!DOCTYPE html>
<html>
   <head>
      <title>h5 Tests</title>
      <script src="qunit.js" type="text/javascript"></script>
      <link href="qunit.css" type="text/css" rel="stylesheet" />
      <!--[if LT IE 8]>
         <script src="uSelector.js" type="text/javascript"></script>
         <script type="text/javascript">
            window.selectorEngine = $u;
         </script>
      <![endif]-->
      <script src="../h5.js" type="text/javascript"></script>      
      <script src="h5-tests.js" type="text/javascript"></script>
      
      <style type="text/css">
         /* #qunit-fixture {
            position: static;
            
         } */
      </style>
      <script type="text/javascript">
         $.ready(function() {
            AllTests.run();
         });
      </script>
   </head>
   <body>
      <h1 id="qunit-header">h5.js test suite</h1>
      <h2 id="qunit-banner"></h2>
      <div id="qunit-testrunner-toolbar"></div>
      <h2 id="qunit-userAgent"></h2>
      <ol id="qunit-tests"></ol>

      
      
      <div id="qunit-fixture">         
         <div class="innerHTML" id="innerHTML">innerHTML test</div>
         
         <select id="forEach" multiple="multiple">
            <option value="a">a</option>
            <option value="b" selected="selected">b</option>
            <option value="c">c</option>
         </select>
         
         <select id="baz" multiple="multiple">
            <option value="a">a</option>
            <option value="b" selected="selected">b</option>
            <option value="c">c</option>
         </select>
         
         <div class="attrTest">Attr test</div>
         <div class="clsTest">Class test</div>
         <input id="foo" type="text" value="foo" />
         <textarea id="bar">Hello Bar</textarea>
         
         <select id="bazz" multiple="multiple">
            <option value="a" selected="selected">a</option>
            <option value="b" selected="selected">b</option>
            <option value="c" selected="selected">c</option>
         </select>
         
         <div id="eventTest">
            
         </div>
         <div id="captureTest">
            <span id="spnevt"></span>
         </div>
         
         <div id="customEvent">
            
         </div>
         
         <table id="mytable"></table>
      </div>
   </body>
</html>
